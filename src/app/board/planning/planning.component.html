<table>
  <tr>
    <th>      Task name    </th>
    <th>      start    </th>
    <th>      end    </th>
  </tr>
<tr *ngFor="let task of (tasks | async)">
  <td>{{ task.description }}</td>
  <td>{{ task.task.start | date:'d/M HH:m:s' }}</td>
  <td>{{ task.task.end | date:'d/M HH:m:s' }}</td>
</tr>
</table>
